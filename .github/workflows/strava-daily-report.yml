name: Strava Daily Report Test

on:
  # Run manually or on schedule
  workflow_dispatch:
  schedule:
    # Temporary test schedule (15 min from now)
    # Youâ€™ll need to update this manually for the real 8:30 AM CST
    - cron: "*/15 * * * *"  # Every 15 minutes for testing

jobs:
  generate-and-send-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate PDF report
        run: node src/generate-report.js

      - name: Send report email
        run: node src/email-report.js
        env:
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_BCC: ${{ secrets.EMAIL_BCC }}
