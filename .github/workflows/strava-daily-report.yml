name: Strava Daily Report

on:
  schedule:
    # 8:30 AM Central = 14:30 UTC (standard time)
    - cron: "30 14 * * *"
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate PDF
        run: node src/generate-report.js
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          STRAVA_CLUB_ID: ${{ secrets.STRAVA_CLUB_ID }}
          STRAVA_LOGO_URL: ${{ secrets.STRAVA_LOGO_URL }}

      - name: Email Report
        run: node src/email-report.js
        env:
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_BCC: ${{ secrets.EMAIL_BCC }}
